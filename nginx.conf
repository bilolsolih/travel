upstream uwsgi_app {
    server unix:/mnt/WorkPlace/Linux/travel/airtravel.sock;
}

server {
    listen 80;
    server_name localhost;

    location = /favicon.ico { access_log off; log_not_found off; }

    location /static {
        alias /mnt/WorkPlace/Linux/travel/staticfiles/;
    }

    location /media {
        alias /mnt/WorkPlace/Linux/travel/media/;
    }

    location / {
        include         /etc/nginx/uwsgi_params;
        uwsgi_pass      uwsgi_app;
    }
}
